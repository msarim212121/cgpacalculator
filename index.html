<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULATOR PRO | SHOZI X SARIM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Outfit:wght@400;700;900&display=swap');

        :root {
            --primary: #a855f7;
            --secondary: #ec4899;
            --accent: #22d3ee;
            --bg-dark: #0a0a0c;
            --card-bg: rgba(20, 20, 25, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.15) 0%, transparent 35%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 1100px; padding: 3rem 1.5rem; flex-grow: 1; z-index: 1; }

        /* Animated Background Elements */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            opacity: 0.05; pointer-events: none;
        }

        .header { text-align: center; margin-bottom: 4rem; }
        h1 {
            font-family: 'Outfit'; font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900;
            background: linear-gradient(135deg, #fff 30%, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -2px; line-height: 1;
        }

        .tabs {
            display: flex; gap: 8px; background: rgba(255,255,255,0.03);
            padding: 6px; border-radius: 100px; border: 1px solid var(--glass-border);
            margin-bottom: 3rem; width: fit-content; margin-inline: auto;
            backdrop-filter: blur(10px);
        }
        .tab-btn {
            padding: 12px 28px; border-radius: 100px; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            font-weight: 700; color: var(--text-dim); border: none; background: none;
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
        }
        .tab-btn.active { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; 
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        .grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2.5rem; }
        .card {
            background: var(--card-bg); backdrop-filter: blur(30px);
            border-radius: 32px; border: 1px solid var(--glass-border); padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .card:hover { border-color: rgba(168, 85, 247, 0.3); }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1.5px; }
        
        input, select {
            width: 100%; padding: 14px 18px; background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border); border-radius: 16px;
            color: white; outline: none; transition: 0.3s; font-size: 1rem;
        }
        input:focus { border-color: var(--secondary); background: rgba(255,255,255,0.07); }

        .btn {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-weight: 800; cursor: pointer; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 2px; font-size: 0.9rem;
        }
        .btn:hover { 
            transform: translateY(-3px) scale(1.02); 
            box-shadow: 0 15px 30px rgba(236, 72, 153, 0.4);
            filter: brightness(1.1);
        }

        .result-box {
            text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 32px; background: linear-gradient(180deg, rgba(168, 85, 247, 0.05), transparent);
            border: 1px solid var(--glass-border); min-height: 300px;
        }
        .score { 
            font-family: 'Outfit'; font-size: 6rem; font-weight: 900; line-height: 1; 
            margin: 15px 0; background: linear-gradient(to bottom, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(34, 211, 238, 0.2);
        }

        .list-container { margin-top: 2rem; max-height: 250px; overflow-y: auto; padding-right: 10px; }
        .list-container::-webkit-scrollbar { width: 4px; }
        .list-container::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        .list-item {
            background: rgba(255,255,255,0.02); padding: 14px 20px;
            border-radius: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--glass-border); animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .delete-btn {
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
            background: rgba(244, 63, 94, 0.1); color: #f43f5e; border-radius: 10px;
            cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .delete-btn:hover { background: #f43f5e; color: white; }

        /* FOOTER BRANDING */
        .footer {
            width: 100%; padding: 4rem 1rem; text-align: center;
            border-top: 1px solid var(--glass-border); background: rgba(0,0,0,0.6); margin-top: 4rem;
        }
        .dev-title {
            font-family: 'Outfit'; font-size: 2.2rem; font-weight: 900;
            letter-spacing: 8px; color: white; margin-bottom: 20px;
        }
        .insta-links { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .insta-tag {
            color: var(--text-dim); text-decoration: none; font-size: 0.9rem;
            transition: 0.3s; display: flex; align-items: center; gap: 10px;
            padding: 12px 24px; background: rgba(255,255,255,0.03); border-radius: 100px;
            border: 1px solid var(--glass-border); font-weight: 700;
        }
        .insta-tag:hover { 
            color: white; border-color: var(--primary);
            background: rgba(168, 85, 247, 0.1); transform: translateY(-5px); 
        }

        @media (max-width: 850px) { 
            .grid { grid-template-columns: 1fr; } 
            .score { font-size: 4.5rem; } 
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <p style="letter-spacing: 4px; font-weight: 800; color: var(--accent); font-size: 0.7rem; margin-bottom: 10px;">PREMIUM GRADE ANALYTICS</p>
        <h1>CGPA PRO</h1>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('gpa', this)">Semester GPA</button>
        <button class="tab-btn" onclick="switchTab('cgpa', this)">Final CGPA</button>
    </div>

    <div id="gpa-view">
        <div class="grid">
            <div class="card">
                <div class="form-group">
                    <label>Course Information</label>
                    <input type="text" id="cName" placeholder="e.g. Data Science">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Grade</label>
                        <select id="cGrade">
                            <option value="4.0">A+ / A (4.0)</option>
                            <option value="3.7">A- (3.7)</option>
                            <option value="3.3">B+ (3.3)</option>
                            <option value="3.0">B (3.0)</option>
                            <option value="2.7">B- (2.7)</option>
                            <option value="2.3">C+ (2.3)</option>
                            <option value="2.0">C (2.0)</option>
                            <option value="1.7">C- (1.7)</option>
                            <option value="1.3">D+ (1.3)</option>
                            <option value="1.0">D (1.0)</option>
                            <option value="0.0">F (0.0)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Credits</label>
                        <input type="number" id="cCr" placeholder="3">
                    </div>
                </div>
                <button class="btn" onclick="addCourse()">Add Course</button>
                <div class="list-container" id="courseList"></div>
            </div>
            <div class="card result-box">
                <label>Current GPA</label>
                <div class="score" id="gpaVal">0.00</div>
                <div id="gpaMsg" style="color: var(--accent); font-weight: 800; letter-spacing: 2px; font-size: 0.8rem;">ENGINE BOOTING...</div>
            </div>
        </div>
    </div>

    <div id="cgpa-view" style="display: none;">
        <div class="grid">
            <div class="card">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>GPA Achieved</label>
                        <input type="number" id="semGpa" step="0.01" placeholder="3.80">
                    </div>
                    <div class="form-group">
                        <label>Total Credits</label>
                        <input type="number" id="semCr" placeholder="18">
                    </div>
                </div>
                <button class="btn" onclick="addSem()">Record Semester</button>
                <div class="list-container" id="semList"></div>
            </div>
            <div class="card result-box">
                <label>Cumulative Result</label>
                <div class="score" id="cgpaVal">0.00</div>
                <p id="cgpaMsg" style="color: var(--text-dim); font-size: 0.8rem; font-weight: 600;"></p>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="dev-branding">
        <p style="font-size: 0.65rem; letter-spacing: 5px; color: var(--primary); margin-bottom: 10px; font-weight: 900; text-transform: uppercase;">Engineered By</p>
        <div class="dev-title">SHOZI <span style="color: var(--secondary)">X</span> SARIM</div>
    </div>
    <div class="insta-links">
        <a href="https://instagram.com/msarim21" target="_blank" class="insta-tag">@msarim21</a>
        <a href="https://instagram.com/shoziii.005" target="_blank" class="insta-tag">@shoziii.005</a>
    </div>
    <p style="font-size: 0.6rem; color: #444; margin-top: 40px; letter-spacing: 3px;">ARCHITECTURE V4.3 // CORE 2026</p>
</footer>

<script>
    let courses = [], semesters = [];

    function switchTab(type, el) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('gpa-view').style.display = type === 'gpa' ? 'block' : 'none';
        document.getElementById('cgpa-view').style.display = type === 'cgpa' ? 'block' : 'none';
    }

    function addCourse() {
        const name = document.getElementById('cName').value || "Course";
        const grade = parseFloat(document.getElementById('cGrade').value);
        const cr = parseFloat(document.getElementById('cCr').value);
        if(!cr || cr <= 0) return alert("Enter valid credits");
        courses.push({name, grade, cr});
        renderGPA();
        document.getElementById('cName').value = "";
        document.getElementById('cCr').value = "";
    }

    function renderGPA() {
        const list = document.getElementById('courseList');
        list.innerHTML = courses.map((c, i) => `
            <div class="list-item">
                <span style="font-weight:700;">${c.name} <small style="color:var(--text-dim); margin-left:8px;">${c.cr} Credits</small></span>
                <div class="delete-btn" onclick="courses.splice(${i},1);renderGPA();">✕</div>
            </div>`).join('');
        
        let pts = 0, tCr = 0;
        courses.forEach(c => { pts += (c.grade * c.cr); tCr += c.cr; });
        const res = tCr > 0 ? (pts / tCr).toFixed(2) : "0.00";
        document.getElementById('gpaVal').innerText = res;
        document.getElementById('gpaMsg').innerText = res >= 3.5 ? "ELITE STATUS" : "OPTIMIZING PERFORMANCE";
    }

    function addSem() {
        const gpa = parseFloat(document.getElementById('semGpa').value);
        const cr = parseFloat(document.getElementById('semCr').value);
        if(isNaN(gpa) || isNaN(cr) || gpa < 0 || gpa > 4) return alert("Enter valid GPA and Credits");
        semesters.push({gpa, cr});
        renderCGPA();
        document.getElementById('semGpa').value = "";
        document.getElementById('semCr').value = "";
    }

    function renderCGPA() {
        const list = document.getElementById('semList');
        list.innerHTML = semesters.map((s, i) => `
            <div class="list-item">
                <span style="font-weight:700;">Semester ${i+1} <small style="color:var(--primary); margin-left:8px;">${s.gpa.toFixed(2)} GPA</small></span>
                <div class="delete-btn" onclick="semesters.splice(${i},1);renderCGPA();">✕</div>
            </div>`).join('');
        
        let totalWeightedPoints = 0, totalCredits = 0;
        semesters.forEach(s => {
            totalWeightedPoints += (s.gpa * s.cr);
            totalCredits += s.cr;
        });

        const finalCgpa = totalCredits > 0 ? (totalWeightedPoints / totalCredits).toFixed(2) : "0.00";
        document.getElementById('cgpaVal').innerText = finalCgpa;
        document.getElementById('cgpaMsg').innerText = `Aggregated across ${totalCredits} credits`;
    }
</script>

</body>
</html>
