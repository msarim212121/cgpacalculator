<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA CALCULATOR PRO | SHOZI X SARIM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Outfit:wght@400;700;900&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #06b6d4;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.12) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 1000px; padding: 2rem; flex-grow: 1; }

        .header { text-align: center; margin-bottom: 3rem; }
        h1 {
            font-family: 'Outfit'; font-size: 3rem; font-weight: 900;
            background: linear-gradient(to bottom right, #fff, #6366f1);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .tabs {
            display: flex; gap: 10px; background: var(--glass);
            padding: 5px; border-radius: 20px; border: 1px solid var(--glass-border);
            margin-bottom: 2rem; width: fit-content; margin-inline: auto;
        }
        .tab-btn {
            padding: 10px 25px; border-radius: 15px; cursor: pointer;
            transition: 0.3s; font-weight: 600; color: var(--text-dim); border: none; background: none;
        }
        .tab-btn.active { background: white; color: #000; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }

        .grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2rem; }
        .card {
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px);
            border-radius: 24px; border: 1px solid var(--glass-border); padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.7rem; font-weight: 700; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input, select {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border); border-radius: 12px;
            color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }

        .btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-weight: 800; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3); }

        .result-box {
            text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 24px; border: 2px dashed var(--glass-border); height: 100%; min-height: 250px;
        }
        .score { font-family: 'Outfit'; font-size: 5rem; font-weight: 900; line-height: 1; margin: 10px 0; }

        .list-container { margin-top: 1.5rem; max-height: 200px; overflow-y: auto; }
        .list-item {
            background: rgba(255,255,255,0.03); padding: 10px 15px;
            border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--glass-border);
        }

        /* FOOTER BRANDING */
        .footer {
            width: 100%; padding: 4rem 1rem; text-align: center;
            border-top: 1px solid var(--glass-border); background: rgba(0,0,0,0.4);
            margin-top: 4rem;
        }
        .dev-branding { margin-bottom: 20px; }
        .dev-title {
            font-family: 'Outfit'; font-size: 1.8rem; font-weight: 900;
            letter-spacing: 5px; color: var(--primary); margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .insta-links { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
        .insta-tag {
            color: var(--text-dim); text-decoration: none; font-size: 1rem;
            transition: 0.3s; display: flex; align-items: center; gap: 10px;
            padding: 10px 20px; background: rgba(255,255,255,0.05); border-radius: 100px;
            border: 1px solid var(--glass-border); font-weight: 600;
        }
        .insta-tag:hover { 
            color: white; 
            border-color: var(--secondary);
            background: rgba(6, 182, 212, 0.15);
            transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .insta-icon { width: 20px; height: 20px; fill: currentColor; }

        @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } .score { font-size: 4rem; } h1 { font-size: 2.2rem; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>CGPA CALCULATOR PRO</h1>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('gpa', this)">Semester GPA</button>
        <button class="tab-btn" onclick="switchTab('cgpa', this)">Final CGPA</button>
    </div>

    <div id="gpa-view">
        <div class="grid">
            <div class="card">
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="cName" placeholder="e.g. Artificial Intelligence">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Grade Point</label>
                        <select id="cGrade">
                            <option value="4.0">A+ / A (4.0)</option>
                            <option value="3.7">A- (3.7)</option>
                            <option value="3.3">B+ (3.3)</option>
                            <option value="3.0">B (3.0)</option>
                            <option value="2.7">B- (2.7)</option>
                            <option value="2.3">C+ (2.3)</option>
                            <option value="2.0">C (2.0)</option>
                            <option value="1.7">C- (1.7)</option>
                            <option value="1.3">D+ (1.3)</option>
                            <option value="1.0">D (1.0)</option>
                            <option value="0.7">D- (0.7)</option>
                            <option value="0.0">F (0.0)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Credits</label>
                        <input type="number" id="cCr" placeholder="3">
                    </div>
                </div>
                <button class="btn" onclick="addCourse()">Add Course</button>
                <div class="list-container" id="courseList"></div>
            </div>
            <div class="card result-box">
                <label>Semester Result</label>
                <div class="score" id="gpaVal">0.00</div>
                <div id="gpaMsg" style="color: var(--secondary); font-weight: 700; letter-spacing: 1px;">READY TO CALCULATE</div>
            </div>
        </div>
    </div>

    <div id="cgpa-view" style="display: none;">
        <div class="grid">
            <div class="card">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Sem GPA</label>
                        <input type="number" id="semGpa" step="0.01" placeholder="3.80">
                    </div>
                    <div class="form-group">
                        <label>Sem Credits</label>
                        <input type="number" id="semCr" placeholder="18">
                    </div>
                </div>
                <button class="btn" onclick="addSem()">Add Semester</button>
                <div class="list-container" id="semList"></div>
            </div>
            <div class="card result-box">
                <label>Overall CGPA</label>
                <div class="score" id="cgpaVal" style="color: var(--secondary);">0.00</div>
                <p id="cgpaMsg" style="color: var(--text-dim); font-size: 0.8rem;"></p>
            </div>
        </div>
    </div>
</div>

        <p style="font-size: 0.7rem; letter-spacing: 5px; color: var(--text-dim); margin-bottom: 10px; text-transform: uppercase;">Developed By</p>
        <div class="dev-title">SHOZI X SARIM</div>
    </div>

</footer>

<script>
    let courses = [], semesters = [];

    function switchTab(type, el) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('gpa-view').style.display = type === 'gpa' ? 'block' : 'none';
        document.getElementById('cgpa-view').style.display = type === 'cgpa' ? 'block' : 'none';
    }

    function addCourse() {
        const name = document.getElementById('cName').value || "Course";
        const grade = parseFloat(document.getElementById('cGrade').value);
        const cr = parseFloat(document.getElementById('cCr').value);
        if(!cr || cr <= 0) return alert("Enter valid credits");
        courses.push({name, grade, cr});
        renderGPA();
        document.getElementById('cName').value = "";
        document.getElementById('cCr').value = "";
    }

    function renderGPA() {
        const list = document.getElementById('courseList');
        list.innerHTML = courses.map((c, i) => `
            <div class="list-item">
                <span>${c.name} (${c.cr}Cr)</span>
                <span onclick="courses.splice(${i},1);renderGPA();" style="color:#f43f5e; cursor:pointer; font-weight:800;">✕</span>
            </div>`).join('');
        
        let pts = 0, tCr = 0;
        courses.forEach(c => { pts += (c.grade * c.cr); tCr += c.cr; });
        const res = tCr > 0 ? (pts / tCr).toFixed(2) : "0.00";
        document.getElementById('gpaVal').innerText = res;
        document.getElementById('gpaMsg').innerText = res >= 3.5 ? "PRIME STANDING" : "KEEP PUSHING";
    }

    function addSem() {
        const gpa = parseFloat(document.getElementById('semGpa').value);
        const cr = parseFloat(document.getElementById('semCr').value);
        if(isNaN(gpa) || isNaN(cr) || gpa < 0 || gpa > 4) return alert("Enter valid GPA and Credits");
        semesters.push({gpa, cr});
        renderCGPA();
        document.getElementById('semGpa').value = "";
        document.getElementById('semCr').value = "";
    }

    function renderCGPA() {
        const list = document.getElementById('semList');
        list.innerHTML = semesters.map((s, i) => `
            <div class="list-item">
                <span>Semester ${i+1}: ${s.gpa.toFixed(2)}</span>
                <span onclick="semesters.splice(${i},1);renderCGPA();" style="color:#f43f5e; cursor:pointer; font-weight:800;">✕</span>
            </div>`).join('');
        
        let totalWeightedPoints = 0, totalCredits = 0;
        semesters.forEach(s => {
            totalWeightedPoints += (s.gpa * s.cr);
            totalCredits += s.cr;
        });

        const finalCgpa = totalCredits > 0 ? (totalWeightedPoints / totalCredits).toFixed(2) : "0.00";
        document.getElementById('cgpaVal').innerText = finalCgpa;
        document.getElementById('cgpaMsg').innerText = `Calculated over ${totalCredits} Total Credits`;
    }
</script>
