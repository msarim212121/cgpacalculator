<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Matrix | shozixsarim Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@400;700&display=swap');
        
        :root {
            --neon-mint: #00ffcc;
            --cyber-purple: #bc13fe;
            --deep-space: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --text-glow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--deep-space);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 40%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }

        header { text-align: center; margin-bottom: 3rem; }
        
        .logo-text {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -2px;
            background: linear-gradient(to right, var(--neon-mint), var(--cyber-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .tabs {
            display: flex; gap: 5px; background: rgba(255,255,255,0.05);
            padding: 5px; border-radius: 12px; margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-btn {
            flex: 1; padding: 12px; border: none; background: transparent;
            color: #888; cursor: pointer; border-radius: 8px; font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tab-btn.active { 
            background: rgba(0, 255, 204, 0.1); 
            color: var(--neon-mint);
            box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.2);
            border: 1px solid rgba(0, 255, 204, 0.3);
        }

        .content-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2rem; }

        .card { 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 2rem;
            position: relative; overflow: hidden;
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-mint), transparent);
        }

        input, select {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 14px; border-radius: 10px; color: white; margin-top: 8px;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--neon-mint); box-shadow: 0 0 15px rgba(0, 255, 204, 0.2); }

        .btn {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            font-weight: 700; cursor: pointer; margin-top: 1.5rem;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-neon { background: var(--neon-mint); color: black; }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 255, 204, 0.4); }

        .result-display {
            text-align: center; border: 2px solid rgba(188, 19, 254, 0.3);
            border-radius: 100%; width: 220px; height: 220px; margin: 2rem auto;
            display: flex; flex-direction: column; justify-content: center;
            background: radial-gradient(circle, rgba(188, 19, 254, 0.1) 0%, transparent 70%);
        }
        .gpa-num { font-size: 4rem; font-weight: 700; color: var(--neon-mint); text-shadow: var(--text-glow); }

        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; background: rgba(255,255,255,0.03);
            border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--cyber-purple);
        }

        /* DEVELOPER FOOTER STYLE */
        .dev-footer {
            margin-top: 5rem; padding: 2rem; text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .dev-name {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700; font-size: 1.2rem;
            color: var(--neon-mint); text-shadow: var(--text-glow);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; text-shadow: 0 0 5px var(--neon-mint); }
            50% { opacity: 1; text-shadow: 0 0 20px var(--neon-mint); }
            100% { opacity: 0.7; text-shadow: 0 0 5px var(--neon-mint); }
        }

        @media (max-width: 768px) { .content-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-text">UET MATRIX</div>
        <p style="color: #666; letter-spacing: 3px; font-size: 0.8rem; margin-top: 10px;">VERSION 2.0 // CALCULATION ENGINE</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active">SEMESTER GPA</button>
        <button class="tab-btn">CUMULATIVE CGPA</button>
    </div>

    <div class="content-grid">
        <div class="card">
            <h3 style="color: var(--neon-mint); margin-bottom: 20px;">// INPUT_DATA</h3>
            <div style="margin-bottom: 15px;">
                <label style="font-size: 0.7rem; color: #888;">COURSE_IDENTIFIER</label>
                <input type="text" id="cName" placeholder="e.g. DATA_STRUCTURES_CS201">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label style="font-size: 0.7rem; color: #888;">GRADE_LEVEL</label>
                    <select id="cGrade">
                        <option value="4.0">A (4.00)</option>
                        <option value="3.7">A- (3.70)</option>
                        <option value="3.3">B+ (3.30)</option>
                        <option value="3.0">B (3.00)</option>
                        <option value="2.7">B- (2.70)</option>
                        <option value="2.3">C+ (2.30)</option>
                        <option value="2.0">C (2.00)</option>
                        <option value="0.0">F (0.00)</option>
                    </select>
                </div>
                <div>
                    <label style="font-size: 0.7rem; color: #888;">CREDIT_UNITS</label>
                    <input type="number" id="cCredits" placeholder="3">
                </div>
            </div>
            <button class="btn btn-neon" onclick="addEntry()">EXECUTE_ADDITION</button>

            <div id="displayList" style="margin-top: 2rem;">
                </div>
        </div>

        <div class="card">
            <h3 style="color: var(--cyber-purple); margin-bottom: 20px;">// SYSTEM_OUTPUT</h3>
            <div class="result-display">
                <span style="font-size: 0.7rem; color: #888;">CURRENT_GPA</span>
                <div class="gpa-num" id="finalGpa">0.00</div>
            </div>
            <p id="statusMsg" style="text-align: center; color: var(--cyber-purple); font-weight: bold;"></p>
        </div>
    </div>

    <footer class="dev-footer">
        <p style="font-size: 0.7rem; color: #555; margin-bottom: 8px;">ENCRYPTED CALCULATION INTERFACE</p>
        <div class="dev-name">developed by shozixsarim</div>
        <p style="font-size: 0.6rem; color: #444; margin-top: 15px;">Â© 2026 // UET_LAHORE_COMPATIBLE</p>
    </footer>
</div>

<script>
    let data = [];

    function addEntry() {
        const name = document.getElementById('cName').value || "UNNAMED_TASK";
        const grade = parseFloat(document.getElementById('cGrade').value);
        const credits = parseFloat(document.getElementById('cCredits').value);

        if(!credits) return;

        data.push({name, grade, credits});
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('displayList');
        list.innerHTML = data.map((item, i) => `
            <div class="list-item">
                <span>${item.name} (${item.credits}Cr)</span>
                <span style="color: var(--neon-mint); cursor:pointer" onclick="removeItem(${i})">REMOVE_X</span>
            </div>
        `).join('');

        let totalPts = 0, totalCr = 0;
        data.forEach(d => {
            totalPts += (d.grade * d.credits);
            totalCr += d.credits;
        });

        const res = totalCr > 0 ? (totalPts / totalCr).toFixed(2) : "0.00";
        document.getElementById('finalGpa').innerText = res;
    }

    function removeItem(i) {
        data.splice(i, 1);
        updateUI();
    }
</script>

</body>
</html>
